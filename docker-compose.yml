services:
  postgres:
    image: docker.io/library/postgres:latest
    container_name: postgres_container
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - local-network
    # Removido healthcheck e limites de recursos para compatibilidade com Podman 3.4.4 e cgroups locais

  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - local-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Novo serviço: OpenTelemetry Collector
  otel-collector:
    image: docker.io/otel/opentelemetry-collector:latest
    container_name: otel_collector_container
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:Z
    ports:
      - "43170:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "13133:13133" # Health Check extension
    networks:
      - local-network
    depends_on:
      - jaeger

  # Novo serviço: Jaeger v2 (mais moderno e com suporte OTLP nativo)
  jaeger:
    image: docker.io/jaegertracing/jaeger:latest
    container_name: jaeger_container
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC receiver
    networks:
      - local-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  local-network:
